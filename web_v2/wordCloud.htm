<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>Basic Demo</title>
<script src="echarts-all.js"></script>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src='elasticsearch-js/elasticsearch.jquery.js' type='text/javascript'></script>
    
    <script type="text/javascript">
    function createRandomItemStyle() {
    return 'rgb(' + [
                Math.round(Math.random() * 160),
                Math.round(Math.random() * 160),
                Math.round(Math.random() * 160)
            ].join(',') + ')'
}
  $(window).load(function(){
 		  // elasticsearch.jquery.js  版
   var client = new $.es.Client({
        hosts: 'http://58.61.152.2:9210',
        log: 'trace' //输出详细的调试信息
      });

      client.ping({
        requestTimeout: 3000,
        hello: "elasticsearch"
      }, function (error) {
        if (error) {
          console.error('elasticsearch cluster is down!');
        } else {
          console.log('All is well');
        }
      });
      
      client.search({
				index: 'test2',
				type: 'taglib',
				body: {
					"query":{
						"query_string": {
							"query": "keys:*"
						}
					}
					,"aggs":{
						"aggskeys":{
							"significant_terms": {
								"size":120,
								"field": "keys"
							}
						}
					}
				}
      }).then(function (resp) {

		var str =""
		var keys=resp.aggregations.aggskeys.buckets;
        for (var i=0;i<keys.length;i++){
					if(i>0){
						str += ','
					}
					str += "{name:'"+keys[i].key+"',value:"+keys[i].doc_count
					+ ",itemStyle:{normal:{color:'"+createRandomItemStyle()+"'}}"+"}"
      }
		 optionWC.series[0].data = eval('[' + str + ']');
		 chartWC.setOption(optionWC,true);
      },function (err) {
      console.trace(err.message);
      }); 
	});
</script>

</head>
<body class="body_css">
  <!-- 为 ECharts 准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 90%;height:400px;"></div>
    <script type="text/javascript">
    	var chartWC = echarts.init(document.getElementById('main'));
optionWC = {
    title: {
        text: '关键字',
    },
    tooltip: {
        show: true
    },
    series: [{
        name: '关键字',
        type: 'wordCloud',
        size: ['110%', '110%'],
        textRotation : [0, 45, 90, -45],
        textPadding: 0,
        autoSize: {
            enable: true,
            minSize: 15
        },
        data: [
            {
                name: "点媒标签关键字",
                value: 10,
                itemStyle: {
                    normal: {
                        color: 'black'
                    }
                }
            }
        ]
    }]
};
 chartWC.setOption(optionWC,true);
    </script>
</body>
</html>
